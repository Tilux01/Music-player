<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section>
        <div>
            <img src="images/left-arrow.png" alt="">
            <img src="images/menu-burger (1).png" alt="">
        </div>
        <div class="imagesText">
            <div>
                <img id="image" src="images/image1.png" alt="">
                <h3>Six feet under</h3>
                <p>Tilux ft. Billie Eilish</p>
            </div>
        </div>
        <audio id="song">
            <source id="music" src="Musics/music1.mp3" type="audio/mp3">
        </audio>
        <input type="range" id="progress" value="0">
        <div class="control">
            <img id="previous" src="images/previous.png" alt="">
            <img class="play" id="controlPlay" src="images/play-button-arrowhead.png" alt="">
            <img id="next" src="images/next-button.png" alt="">
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
